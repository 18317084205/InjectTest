apply plugin: 'groovy'
apply plugin: 'maven'

dependencies {
    compile gradleApi() //gradle sdk
    compile localGroovy() //Injector sdk
    compile 'com.android.tools.build:gradle:3.2.1'
}

repositories {
    jcenter()
    mavenCentral()
}

group = GROUPID
version = "1.0.9"

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('D:/repos'))
        }
    }
}

apply from: rootProject.file('bintray.gradle')